<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Drug - Drug Interaction</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../CSS/general.css">
		<link rel="stylesheet" type="text/css" href="../CSS/register.css">
	</head>
	<body>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand "href="../index.html">Drug - Drug Interaction</a>
				</div>
			</div>
		</nav>
            <div id="box">
                <Header class="text-center">
                    <h1>Sign Up</h1>
                    <p>Enter your Information below to make an account.</p>
                </Header>

                <div class="form text-center">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="FName" placeholder="Full Name" >
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="Email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" >
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="password" placeholder="Enter Password" >
                        </div>
                        <div class="form-group">
                            <select name="country" id="country" >
                                <option value="Default">-- Choose a Country --</option>
                                <option value="Pakistan">Pakistan</option>
                                <option value="India">India</option>
                                <option value="America">America</option>
                                <option value="England">England</option>
                            </select>
                        </div>
                    </form>
                    <button type="button" id="RegisterBtn" class="btn btn-primary">Sign Up</button>
                </div>
            </div>

			<div class="push"></div>
			<div class='container alert alert-success' id="alert" style="width: 40%; display: none;">
				<strong>Success!</strong><p id="dbMsg"> User Added Successfully </p>
			</div>
		</div>

		<!-- Footer -->
		<Footer class="container-fluid text-center myfooter">
			<div class="row">
				<div class="col-md-6">
					<h5 class="text-uppercase">Drug - Drug Interaction</h5>
				</div>

				
		</Footer>

		<!-- Copyright -->
		<div class="footer-copyright text-center">
			<p> Â© 2018 Copyright:.<br> All rights reserved. </p>
		</div>

		

		<!-- Scripts -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  		<script src="../JS/register.js" type="text/javascript"></script>
	</body>
</html>
